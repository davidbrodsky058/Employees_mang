<main class="container">

        <input type="text" id="search" placeholder="חפש עובד לפי שם...">
        <select id="sort">
            <option value="name">מיון לפי שם</option>
            <option value="date">מיון לפי תאריך העסקה</option>
            <option value="efficiency">מיון לפי יעילות</option>
        </select>
        <select id="department-filter">
            <option value="all">כל המחלקות</option>
            <option value="marketing">שיווק</option>
            <option value="development">פיתוח</option>
            <option value="hr">משאבי אנוש</option>
        </select>
    </section>

    <section class="employee-gallery">
        <div class="employee-card">
            <img src="/images/yossi cohen.jpg" alt="">
            <h3>יוסי כהן</h3>
            <p>מחלקה: פיתוח</p>
            <p>מספר עובד: 12345</p>
            <button>פרטים נוספים</button>
        </div>
